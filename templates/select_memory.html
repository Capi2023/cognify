<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Memoria - Sistema Cognify</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Seleccionar Memoria para {{ criminal.name }}</h2>
    <p><strong>Tipo de Delito:</strong> {{ criminal.crime_type }}</p>

    <form method="post">
        <div class="list-group">
            {% for memory in memories %}
                <label class="list-group-item">
                    <input type="radio" name="memory" value="{{ memory.description }}" required>
                    <strong>{{ memory.description }}</strong>
                </label>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary mt-3">Aplicar Cognify</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
